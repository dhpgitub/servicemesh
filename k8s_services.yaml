metadata:
  name: servicemesh-consul
  labels:
    app: servicemesh
spec:
  type: LoadBalancer 
  
  # todo: what is the targetPort attribute?
  ports:
  - name: talk-to-other-agents
    port: 8300
    targetPort: 8300
    nodePort: 31006
  - name: handle-gossip-in-the-lan
    port: 8301
    targetPort: 8301
    nodePort: 31007
  - name: http-api
    port: 8500
    targetPort: 8500
    nodePort: 31008
  - name: dns-interface    
    port: 8600
    targetPort: 8600
    nodePort: 31009

